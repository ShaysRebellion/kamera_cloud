apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: webserver
  name: webserver
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: a657-180-11-90-112.ngrok-free.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webserver
                port:
                  number: 8080
